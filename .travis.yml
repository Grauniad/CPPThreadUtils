sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - boost-latest
      
    packages:
      - cmake
      - cmake-data
      - libboost1.55-all-dev
      - valgrind


before_install:
  - ./buildDeps.sh

install:
  - pip install --user cpp-coveralls
  - export CXX="g++-7"
  - export CC="gcc-7"
  
script: 
  - g++-7 --version
  - ./buildFromDeps.sh
  - cd Build
  - make test
  - ctest -T Memcheck
  - cd ..
  - COVERALLS_FLAGS="-e src/publisherSpeed.cpp -e src/dummy.cpp" ./deps/CMakeUtils/travis/doCoverage.sh
